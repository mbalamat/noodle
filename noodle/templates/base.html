<!DOCTYPE html>
<html>
    <head>
        {% block head %}
        <title>Noodle! a nice doodle!</title>
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="icon" type="image/png" href="{{ url_for('static', filename='images/favicon.png') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap.min.css') }}">
        <link rel="stylesheet" href="{{ url_for('static', filename='bootstrap/css/bootstrap-datepicker.min.css') }}">
        <script src="{{ url_for('static', filename='bootstrap/js/jquery-2.2.4.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap.min.js') }}"></script>
        <script src="{{ url_for('static', filename='bootstrap/js/bootstrap-datepicker.min.js') }}"></script>
        {% endblock %}
    </head>
    <body>
        <div class="container">
            <div class="row">
                <div class="col-lg-2">
                </div>
                <div class="col-lg-8">
                    <div id="content">{% block content %}{% endblock %}</div>
                </div>
                <div class="col-lg-2">
                </div>
            </div>
        </div>    
        <script src="{{ url_for('static', filename='js/main.js') }}"></script>
    </body>
</html>
